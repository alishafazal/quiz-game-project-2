<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="main-title">Science Quiz Game</h1>
    <div class="quiz-section">
        <div class="question-container">
            <h2 id="question-title">Question...</h2>
            <div id="question-section">
                <button class="btn btn-space" id="choice-one">Answer 1</button>
                <button class="btn btn-space" id="choice-two">Answer 2</button>
                <button class="btn btn-space" id="choice-three">Answer 3</button>
                <button class="btn" id="choice-four">Answer 4</button>
            </div>
            <div id="btn-container">
                <button id="next-btn">Next</button>
                <a href="score.html" id="finish-btn" class="remove-link">Finish</a>
            </div>
            <div id="score-retry-container">
                <div id="show-score">Score: </div>
                <a href="index.html" id="retry-btn" class="remove-link">Retry <i class="fa-solid fa-arrow-rotate-right"></i></a>
            </div>
        </div>
    </div>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/4954ad67a1.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
